<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebChat</title>
		<!-- CSS file -->
	  <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- Messageboard window -->
			<div class="messageboard"><!-- Name changed -->
				<!-- <ul id="result"></ul>-->
			</div>
			<!-- The options enabled will are shown here -->
			<div class="enabled-options"></div>
			<!-- The messages are written and sent from here -->
			<div class="textarea">
				<textarea
					id="textarea"
					minlength="1"
					spellcheck="true"
					wrap="hard"
					placeholder="Type something graceful..."
					autofocus
				></textarea>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="eventClient.js"></script>
	</body>
</html>
